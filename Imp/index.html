<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>

    <script>

        function Calcular(){
    // leitura dos dados da tela
            let altura = document.getElementById("campoAltura").value;
            let peso = document.getElementById("campoPeso").value;

    //calculo do IMC

        let imc = peso / (altura * altura);

    //Mostrar o resultado

            console.log(imc);
            document.getElementById("imc").innerText = imc;

    //Classificar o resultado do IMC
            
            let mensagem = ""

            if (imc < 18.5){
                mensagem = "Abaixo do Peso";
            }else if(imc >= 18.5 && imc <= 24.9){
                mensagem = "Peso ideal";
            }else if(imc >= 25 && imc <= 29.9){
                mensagem = "Sobrepeso";
            }else if(imc >= 30 && imc <= 34.9){
                mensagem = "Obesidade Grau 1";
            }else if(imc >= 35 && imc <= 39.9){
                mensagem = "Obesidade Grau 2";
            }else{
                mensagem = "Obesidade Grau 3";
            }

               console.log(mensagem);
               document.getElementById("resultado").innerText = mensagem;
        }



    </script>
</head>
<body>
    <div>
    <div><center><h1>Calculadora de IMC</h1></center></div>
     

<div>Altura</div>
<div><input id = "campoAltura" /> Use pontos ao inves de vírgula</div>
<div>Peso</div>
<div><input id = "campoPeso" /></div>
<div><button onclick = "Calcular()">Calcular</button></div>

<div>Seu IMC é: </div>
<div id="imc"></div>
<center><div><h3>Seu IMC esta classificado como</h3></div></center>
<center><div id="resultado"></div></center>

    </div>
</body>
</html>
